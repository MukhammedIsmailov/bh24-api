<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be Happy 24</title>
</head>
<body>
    <button onclick="telegramClick()" style="width: 160px; height: 100px">Telegram</button>
    <!--<button>Facebook</button>-->
</body>
<script>
    (async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const referId = urlParams.get('referId');
        fetch('http://localhost:3000/api/event/landing-visit', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify({
                referId
            }),
        });
    })();

    async function telegramClick() {
        const countryResult = await fetch('http://ip-api.com/json');
        const result = await countryResult.json();
        const urlParams = new URLSearchParams(window.location.search);
        const referId = urlParams.get('referId');
        location.replace(`https://t.me/BeHappy24ClubBot?start=${referId}_AND_${result.countryCode.toLowerCase()}`);
    }
</script>
</html>
