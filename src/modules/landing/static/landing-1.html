<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing-1</title>
</head>
<body>
    <h1>Hello world!</h1>
    <button onclick="telegramClick()">Telegram</button>

    <script>
        function telegramClick() {
            const path = new URL(document.URL).pathname;
            const slashIndex = path.lastIndexOf('/');
            const referId = path.substring(slashIndex + 1);
            location.replace(`https://t.me/behappy_test_bot?start=${referId}`);
        }
    </script>
</body>
</html>
